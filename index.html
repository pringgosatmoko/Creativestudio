
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satmoko Studio - AI Creative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-main: #010409;
            --panel-bg: rgba(13, 17, 23, 0.7);
            --border-light: rgba(255, 255, 255, 0.05);
            --accent-cyan: #22d3ee;
            --accent-purple: #d946ef;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-main);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
        }

        /* City Bokeh Background Effect - Optimized */
        .city-wallpaper {
            background: 
                radial-gradient(circle at 50% 30%, rgba(34, 211, 238, 0.08) 0%, transparent 50%),
                linear-gradient(to bottom, rgba(1, 4, 9, 0.85), rgba(1, 4, 9, 1)),
                url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?auto=format&fit=crop&q=80&w=2070');
            background-size: cover;
            background-position: center;
        }

        .neon-glow-cyan {
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
    </style>
